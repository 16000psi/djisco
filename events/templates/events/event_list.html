{% extends "base.html" %}
{% block content %}
    <div class="grid grid--sidebar">
        <h2>Event Listing Page Title</h2>
        <a href="" class="button button--primary">Create a new event</a>
    </div>
    {% for event in events %}
        <article class="card layout__article">
            <a href="{% url 'event_detail' pk=event.id %}">
                <h3>{{ event.title }}</h3>
            </a>        
            <time>{{ event.starts_at }} - {{ event.ends_at }}</time>
            <p>{{ event.location }}</p>
            <p class="rich-text">{{ event.description }}</p>
        </article>
    {% endfor %}
{% endblock content %}
