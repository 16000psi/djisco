{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    {% block css %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    {% endblock css %}
    <title>{% block title %} Djisco {% endblock title %}</title>
</head>
<body>
    <header class="header">

        <div class="header__inner">
            <h1>Djisco</h1>
            <nav role="navigation" aria-label="Main" class="header__navigation">
                <a href="" class="header__navigation-link">Sign Up</a>
                <a href="" class="header__navigation-link">Log In</a>
            </nav>
        </div>
    </header>
    <main class="layout">
        {% block content %}{% endblock content %}
    </main>
    {% block javascript %}
    <script src="{% static 'scripts/academy-fe.js' %}"></script>
    {% endblock javascript %}
</body>
</html>
